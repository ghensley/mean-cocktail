<html ng-app="cocktail">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
		<script src="/js/controllers/cocktail-controller.js"></script>
		<title>Cocktail</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="/css/cocktail.css">
	</head>
	<body>
		<div class="container" ng-controller="cocktailController">
			<div class="row">
				<div class="col-md-12">
					<h1> Cocktail Inventory </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3" ng-cloak>

					<h3>Ingredients you have:</h3>

					<ul class="list-group">
						<li class="list-group-item animated bounceInUp" ng-repeat="ingredient in ingredients|filter:{have:true} | orderBy:'name'">
							<input type="checkbox" ng-change="update(ingredient)" ng-model="ingredient.have"> {{ingredient.name}}
						</li>
					</ul>

					<label>Search: <input ng-model="searchText"></label>
					<ul class="list-group checked-list-box">
						<li class="list-group-item" ng-repeat="ingredient in ingredients | orderBy:'name' | filter:searchText |filter:{have:false}| limitTo:5">
							<input type="checkbox" ng-change="update(ingredient)" ng-model="ingredient.have"> {{ingredient.name}}
						</li>
					</ul>


				</div>
				<div class="col-md-9" ng-cloak>
					<div class="row">
						<div class="col-md-3 animated bounceInLeft" ng-repeat="cocktail in cocktails | orderBy:'name'">
							<h3>{{cocktail.name}}</h3>
							<div>
								<small class="text-muted">{{cocktail.description}}</small>
							</div>
							<span class="divider"></span>
							<ul class="ingredients">
								<li class="ingredients-item" ng-repeat="ingredient in cocktail.ingredients | orderBy:'name'">
									{{ingredient.name}} - {{ingredient.amount}}
								</li>
							</ul>
							<span class="text-muted">{{cocktail.preperation}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
